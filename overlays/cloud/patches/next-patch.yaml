apiVersion: apps/v1
kind: Deployment
metadata:
  name: dlk-fe-next-deploy
  namespace: dlk-fe-next
spec:
  replicas: 2
  selector:  # ✅ selector 추가 (immutable 필드이므로 기존 Deployment와 동일해야 함)
    matchLabels:
      app: nextjs
  template:
    metadata:
      labels:
        app: nextjs  # ✅ selector와 일치해야 함
    spec:
      serviceAccountName: aws-secrets-sa  
      imagePullSecrets:
        - name: dlk-fe-ecr-secret
      containers:
        - name: nextjs-container
          image: 084550838259.dkr.ecr.ap-northeast-2.amazonaws.com/dlink/next-app:v2.0.5
          envFrom:
            - secretRef:
                name: dlk-secrets  # ✅ Kubernetes Secret을 한 번에 로드
          volumeMounts:
            - name: secrets-store
              mountPath: "/mnt/secrets-store"
              readOnly: true
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "aws-secrets"

