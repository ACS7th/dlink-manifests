apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd
  namespace: dlk-monitoring
  labels:
    app: fluentd
spec:
  selector:
    matchLabels:
      app: fluentd
  template:
    metadata:
      labels:
        app: fluentd
    spec:
      securityContext:
        runAsUser: 0  # 🛠 Fluentd를 root 사용자로 실행
      serviceAccountName: fluentd-sa
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - name: fluentd
        image: fluent/fluentd-kubernetes-daemonset:v1-debian-elasticsearch
        securityContext:
            privileged: true  # 🛠 컨테이너에 root-level 권한 부여
        env:
        - name: FLUENT_ELASTICSEARCH_HOST
          value: "192.168.3.82"
        - name: FLUENT_ELASTICSEARCH_PORT
          value: "9200"
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: config-volume
          mountPath: /fluentd/etc
      terminationGracePeriodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: config-volume
        configMap:
          name: fluentd-config

